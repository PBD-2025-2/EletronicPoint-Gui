<app-notification [message]="errorMessage" type="error"></app-notification>
<app-notification [message]="successMessage" type="success"></app-notification>

<section class="find-section">
    <div class="search-container">
        <input
            type="text" 
            (input)="searchTerm = $event.target.value"
            class="input-search-company" 
            placeholder="Enter an ID, a name or a CNPJ" 
        />
        <button 
        class="search-btn" 
        (click)="searchCompanies()">Search</button>
    </div>
    <button 
        class="add-company-btn"
        (click)="openModal()">Add</button>

    <app-add-company-modal
        *ngIf="showModal"
        title="Add Company"
        secondLabel="CNPJ"
        secondPlaceholder="12345678910111"
        secondKey="cnpj"
        (closeModal)="showModal = false"
        (saveItem)="addCompany($event.name, $event['cnpj'])">
    </app-add-company-modal>

</section>

<section class="companies-section">
    <div class="company-list">
        <div class="company-item" *ngFor="let company of companies">
            <div class="company-info">
            <strong>{{ company.name }}</strong>
            </div>
        </div>
    </div>
</section>
