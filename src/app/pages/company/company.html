<section class="find-section">
    <div class="search-container">
        <input
            type="text" 
            (input)="searchTerm = $event.target.value"
            class="input-search-company" 
            placeholder="Enter an ID, a name or a CNPJ" 
        />
        <button 
        class="search-btn" 
        (click)="searchCompanies()">Search</button>
    </div>
    <button 
        class="add-company-btn"
        (click)="openModal('company')">Add Company</button>
     <button 
        class="add-sector-btn"
        (click)="openModal('sector')">Add Company Sector</button>

</section>

<section class="companies-section">
    <div class="company-list">
        <div class="company-item" *ngFor="let company of paginatedCompanies">
            <div class="company-info">
            {{ company.name }}
            </div>
        </div>
    </div>
</section>

<app-add-company-modal
    *ngIf="showModal"
    [title]="modalTitle"
    [secondLabel]="secondLabel"
    [secondPlaceholder]="secondPlaceholder"
    [secondKey]="secondKey"
    (closeModal)="showModal = false"
    (saveItem)="handleSave($event)">
</app-add-company-modal>

<div class="pagination-controls" *ngIf="totalPages > 1">
    <button 
        (click)="changePage(currentPage - 1)" 
        [disabled]="currentPage === 1"
        class="pagination-btn">
        &laquo; Previous
    </button>

    <ng-container *ngFor="let pageNum of getPagesArray()">
        <button
            (click)="changePage(pageNum)"
            [class.active-page]="currentPage === pageNum"
            class="page-number-btn">
            {{ pageNum }}
        </button>
    </ng-container>
    <span class="page-status"> Page {{ currentPage }}/{{ totalPages }} </span>
    
    <button 
        (click)="changePage(currentPage + 1)" 
        [disabled]="currentPage === totalPages"
        class="pagination-btn">
        Next &raquo;
    </button>

</div>
