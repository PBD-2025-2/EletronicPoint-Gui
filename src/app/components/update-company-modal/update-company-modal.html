<div class="modal-overlay" (click)="close()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>{{ modalTitle }}</h2>
    <form class="form-section">
      <label>
        Name:
        <input
          placeholder="Name"
          type="text"
          [(ngModel)]="name"
          name="name"
          required
        />
      </label>
      
      <label>
        CNPJ:
        <input
          placeholder="CNPJ"
          type="text"
          [(ngModel)]="cnpj"
          name="cnpj"
          required
        />
      </label>

      <div class="actions">
        <button type="button" class="btn-cancel" (click)="close()">CANCEL</button>
        <button type="button" class="btn-update" (click)="update()">UPDATE</button>
      </div>
    </form>
  </div>
</div>
