<main>
    <section class="form-section">
        <img src="assets/icon.png" alt="Logo">
        <h2>{{ title }}</h2>
        <ng-content></ng-content>
        <div class="btn-wrapper">
            <button 
                class="primary-btn" 
                (click)="submit()" 
                [disabled]="disablePrimaryBtn"
            >
                {{primaryBtnText}}
            </button>
            
            <div><span>or</span> </div>
            <button class="secondary-btn" (click)="navigate()">{{secondaryBtnText}}</button>
        </div>
    </section>
    <section class="main-section">
        <h1>CONNECT TO THE POINT!</h1>
        <img src="assets/logo500.png" alt="Logo">
    </section>
</main>
